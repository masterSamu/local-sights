<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Find cool places only locals know" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/loca-sights-logo.png" />

    <!-- iPhone SPLASHSCREEN-->
    <link
      href="%PUBLIC_URL%/loca-sights-logo-transparent.png"
      media="(device-width: 320px)"
      rel="apple-touch-startup-image"
    />
    <!-- iPhone (Retina) SPLASHSCREEN-->
    <link
      href="%PUBLIC_URL%/loca-sights-logo-transparent.png"
      media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <!-- iPad (portrait) SPLASHSCREEN-->
    <link
      href="%PUBLIC_URL%/loca-sights-logo-transparent.png"
      media="(device-width: 768px) and (orientation: portrait)"
      rel="apple-touch-startup-image"
    />
    <!-- iPad (landscape) SPLASHSCREEN-->
    <link
      href="%PUBLIC_URL%/loca-sights-logo-transparent.png"
      media="(device-width: 768px) and (orientation: landscape)"
      rel="apple-touch-startup-image"
    />
    <!-- iPad (Retina, portrait) SPLASHSCREEN-->
    <link
      href="%PUBLIC_URL%/loca-sights-logo-transparent.png"
      media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <!-- iPad (Retina, landscape) SPLASHSCREEN-->
    <link
      href="%PUBLIC_URL%/loca-sights-logo-transparent.png"
      media="(device-width: 1536px)  and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <!-- iPhone 6/7/8 -->
    <link
      href="%PUBLIC_URL%/loca-sights-logo-transparent.png"
      media="(device-width: 375px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <!-- iPhone 6 Plus/7 Plus/8 Plus -->
    <link
      href="%PUBLIC_URL%/loca-sights-logo-transparent.png"
      media="(device-width: 414px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />


    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <title>Local Sights</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("serviceWorker.js").then(
            function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function (err) {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
